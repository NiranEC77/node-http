apiVersion: v1
kind: Service
metadata:
  labels:
    name: node
  name: node
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: node
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: node
  replicas: 1
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: harbor.tanzu-demo.com/app-images/node-http
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
